{% load staticfiles %}
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/header.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Inline|Cabin+Sketch|Caveat|Covered+By+Your+Grace|Dorsa|Fredericka+the+Great|Fredoka+One|Kranky|Londrina+Outline|PT+Mono|Permanent+Marker|Quantico|Rock+Salt|Shadows+Into+Light+Two|Special+Elite|Teko" rel="stylesheet">

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/chart.js' %}"></script>
  <script src="{% static 'js/base.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'js/moment-with-locales.min.js' %}"></script>
  <script src="{% static 'js/Chart.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
	<nav class="navbar fixed-bottom navbar-light bg-white">
		<a class="fas fa-temperature-high active" href="/monitoring/index.html"></a>
		<a class="far fa-bell" href="/alerts/alerts.html"></a>
		<a class="fas fa-history" href="/history/history.html"></a>
		<a class="fas fa-cog" href="/config/config.html"></a>
	</nav>

	<div class="content container">
        
	{% if messages %}
		{% for message in messages %}
			<div id="alert" class="alert alert-{{message.tags}} alert-dismissible fade show alertPosition" role="alert">
				{{ message }}

  				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    					<span aria-hidden="true">&times;</span>
  				</button
			</div>
		{% endfor %}
		</div>
	{% endif %}

	{% block content %}
        {% endblock %}
        </div>
</body>
</html>
